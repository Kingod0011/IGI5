{% extends "base_generic.html" %}

{% block content %}
   <h2>Clients</h2>   
  <form action="{% url 'home' %}" method="get">
    {% csrf_token %}
    <button type="submit">Home</button>
   <ul>
     {% for city, clients in clients_by_city.items %}
       <li>
         <h3>{{ city }}</h3>
         <ul>
           {% for client in clients %}
             <li>{{ client }}</li>
           {% endfor %}
         </ul>
       </li>
     {% endfor %}
   </ul>
{% endblock %}
